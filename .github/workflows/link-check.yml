name: Link Check (Optional)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1' # Mondays at 06:00 UTC
  pull_request:
    branches: [ main ]

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install lychee link checker
        uses: lycheeverse/lychee-action@v1
        with:
          # Check links in Markdown, HTML, and JSON files in the repo
          args: >-
            --verbose
            --no-progress
            --max-concurrency 4
            --retry-wait-time 2
            --retry-count 2
            --insecure # tolerate some TLS edge cases
            --exclude-mail
            --exclude-file .lycheeignore
            'README.md' '**/*.md' '**/*.html' '**/*.json'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
